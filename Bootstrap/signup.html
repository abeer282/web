<div class="container">
  <h1 class="glow"style="font-family: Times New Roman;">Sign Up</h1>
 <form class="text-center border border-light p-5" action="#!" style="width:50%;margin-left:25%;">

   

    <div class="form-row mb-4">
        <div class="col">
            <br>
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name"><br>
        </div>
        <div class="col">
            
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name"><br>
        </div>
    </div>

    
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"><br>

    
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
    </small><br><br>


		<button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>
